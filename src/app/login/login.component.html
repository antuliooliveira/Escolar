<form [formGroup]="form">
  <div class="card">
    <div class="card-header">
      Sistema Escola
    </div>

    <div class="card-body">
      <div class="row" >
        <div class="col-12">        
          <div class="form-group">
            <label for="user">Usu√°rio</label>
            <input class="form-control" id="user" type="text" formControlName="usuario"/>
          </div>
        </div>
      </div>
      <div class="row" >
          <div class="col-12">        
            <div class="form-group">
              <label for="senha">Senha</label>
              <input class="form-control" id="senha" type="password" formControlName="senha"/>
            </div>
          </div>
      </div>
    </div>

    <div class="card-footer text-muted">
      <button class="btn btn-primary" (click)="autenticar()">Login</button>
    </div>
  </div>
</form>
